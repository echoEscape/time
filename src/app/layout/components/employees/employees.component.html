<main>
    <h1>Mitarbeiterliste</h1>

    <table>
        <thead>
            <tr>
                <td id="header-pID">PersoNr.</td>
                <td id="header-name">Name</td>
                <td id="header-department">Abteilung</td>
                <td id="header-tsystem">System</td>
                <td id="header-flex">FLEX</td>
                <td id="header-azk">AZK</td>
                <td id="header-zerolimit">Nulllinie</td>
                <td id="header-status">Status</td>
            </tr>
        </thead>
        <tbody>
            @for(employee of employees; track employee.id){
                <tr>
                    <td class="data-pID">{{ employee.pID }}</td>
                    <td class="data-name">{{ employee.name }}</td>
                    <td class="data-department">{{ employee.department }}</td>
                    <td class="data-tsystem">{{ employee.tSystem }}</td>
                    <td class="data-flex">{{ employee.flex }}</td>
                    <td class="data-azk">{{ employee.azk }}</td>
                    <td class="data-zerolimit">{{ employee.zerolimit }}</td>
                    <td class="data-status">{{ employee.status }}</td>
                </tr>
            }
        </tbody>
    </table>
</main>
